<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Escalação</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
font-family: 'Montserrat', Arial, sans-serif;
margin: 0;
padding: 0;
background: #fff;
}
.container {
max-width: 400px;
margin: 0 auto;
border: 2px solid #001F54;
}
.player {
display: flex;
align-items: center;
border-bottom: 1px solid black;
font-weight: bold;
}
.number {
width: 60px;
background: #001F54;
color: white;
text-align: center;
padding: 8px;
font-family: 'Montserrat', sans-serif;
}
.name {
flex: 1;
padding: 8px;
text-transform: uppercase;
background: #ffffff;
font-family: 'Montserrat', sans-serif;
}
.coach {
background: #001F54;
color: white;
font-weight: bold;
text-align: left; /* Mudança aqui */
padding: 10px;
text-transform: uppercase;
border-bottom: 2px solid #001F54;
font-family: 'Montserrat', sans-serif;
}
.reservas-wrapper {
max-width: 400px;
margin: 0 auto;
}
.reservas {
border: 2px solid #001F54;
border-top: none;
background: #001F54;
color: yellow;
font-weight: bold;
padding: 10px;
font-family: 'Montserrat', sans-serif;
}
.reserva {
margin: 6px 0;
}
.reserva .card {
display: inline-block;
width: 14px;
height: 14px;
background: yellow;
margin-left: 6px;
}
</style>
</head>
<body>
<div class="container">
<div class="player"><div class="number" contenteditable="true">50</div><div class="name" contenteditable="true">LUAN POLI</div></div>
<div class="player"><div class="number" contenteditable="true">98</div><div class="name" contenteditable="true">MATEUSINHO</div></div>
<div class="player"><div class="number" contenteditable="true">33</div><div class="name" contenteditable="true">EMPEREUR</div></div>
<div class="player"><div class="number" contenteditable="true">4</div><div class="name" contenteditable="true">NATHAN</div></div>
<div class="player"><div class="number" contenteditable="true">5</div><div class="name" contenteditable="true">CALEBE</div></div>
<div class="player"><div class="number" contenteditable="true">27</div><div class="name" contenteditable="true">DENILSON</div></div>
<div class="player"><div class="number" contenteditable="true">23</div><div class="name" contenteditable="true">M. HENRIQUE</div></div>
<div class="player"><div class="number" contenteditable="true">10</div><div class="name" contenteditable="true">J. GENTIL</div></div>
<div class="player"><div class="number" contenteditable="true">30</div><div class="name" contenteditable="true">L. MINEIRO</div></div>
<div class="player"><div class="number" contenteditable="true">11</div><div class="name" contenteditable="true">C. ALBERTO</div></div>
<div class="player"><div class="number" contenteditable="true">9</div><div class="name" contenteditable="true">PEDRO</div></div>
<div class="coach" contenteditable="true">EDUARDO BARROS</div>
</div>

<div class="reservas-wrapper">

<div class="reserva" contenteditable="true">20 - D. Miguel </div>

<div class="reserva" contenteditable="true">7 - A. Martínez</div>
</div>
</div>
</body>
</html>
